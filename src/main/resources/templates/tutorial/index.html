<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Demo</title>
	<style>
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		td,
		th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}
	</style>
</head>

<body>
	<h3>HOME</h3>
	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Description</th>
			<th>UPDATE</th>
			<th>DELECT</th>
		</tr>
		<tr th:each="dto:${tutorialList}">
			<td>[[${dto.id}]] </td>
			<td>[[${dto.title}]] </td>
			<td>[[${dto.description}]] </td>
			<td><button class="btn">UPDATE</button></td>
			 <td><a th:href="@{'/tutorial/' + ${dto.id}}">DELECT</a></td>

		</tr>
	</table>

	</tbody>
	</table>
	</div>
</body>

</html>
